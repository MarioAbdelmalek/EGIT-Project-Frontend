<div class="container">
    <div style="margin-bottom: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ROCK" #input>
        </mat-form-field>

        <div class="mat-elevation-z8" style="text-align: center">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="VMID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.VMID}} </td>
                </ng-container>

                <ng-container matColumnDef="ClientID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Client ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.ClientID}} </td>
                </ng-container>

                <ng-container matColumnDef="LunID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lun ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.LunID}} </td>
                </ng-container>

                <ng-container matColumnDef="RAM">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RAM </th>
                    <td mat-cell *matCellDef="let row"> {{row.RAM}} </td>
                </ng-container>

                <ng-container matColumnDef="CPUCores">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CPUCores </th>
                    <td mat-cell *matCellDef="let row"> {{row.CPUCores}} </td>
                </ng-container>

                <ng-container matColumnDef="Storage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage </th>
                    <td mat-cell *matCellDef="let row"> {{row.Storage}} </td>
                </ng-container>

                <ng-container matColumnDef="IP">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
                    <td mat-cell *matCellDef="let row"> {{row.IP}} </td>
                </ng-container>

                <ng-container matColumnDef="Bandwidth">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bandwidth </th>
                    <td mat-cell *matCellDef="let row"> {{row.Bandwidth}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openUpdateVMDialog(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteVM(row.VMID)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <div style="text-align: left">
                <button mat-raised-button color="primary" style="margin-left:20px; margin-top:20px;"
                    (click)="openCreateVMDialog()">
                    Add New VM
                </button>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
