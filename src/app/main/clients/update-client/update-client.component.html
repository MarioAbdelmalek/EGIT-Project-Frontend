<h1 mat-dialog-title>Update Client</h1>
<div>
    <mat-dialog-content>
        <form [formGroup]="clientForm">

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Client Name</mat-label>
                    <input formControlName="ClientName" matInput type="text" placeholder="Client Name">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Client Sector</mat-label>
                    <input formControlName="ClientSector" matInput type="text" placeholder="ClientSector">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>ISP ID</mat-label>
                    <input formControlName="ISPID" matInput type="number" placeholder="ISPID">
                </mat-form-field>
            </div>

        </form>
    </mat-dialog-content>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 10px;" [disabled]="clientForm.invalid" mat-raised-button color="primary"
        (click)="updateClient()">Update</button>
</div>
