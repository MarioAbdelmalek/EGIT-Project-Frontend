<div class="container">
    <div style="margin-bottom: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ROCK" #input>
        </mat-form-field>

        <div class="mat-elevation-z8" style="text-align: center">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="StorageID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.StorageID}} </td>
                </ng-container>

                <ng-container matColumnDef="StorageName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.StorageName}} </td>
                </ng-container>

                <ng-container matColumnDef="StorageType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.StorageType}} </td>
                </ng-container>

                <ng-container matColumnDef="StorageTSpace">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage T Space </th>
                    <td mat-cell *matCellDef="let row"> {{row.StorageTSpace}} </td>
                </ng-container>

                <ng-container matColumnDef="StorageRSpace">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage R Space </th>
                    <td mat-cell *matCellDef="let row"> {{row.StorageRSpace}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openUpdateStorageDialog(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteStorage(row.StorageID)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <div style="text-align: left">
                <button mat-raised-button color="primary" style="margin-left:20px; margin-top:20px;"
                    (click)="openCreateStorageDialog()">
                    Add New Storage
                </button>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
