<h1 mat-dialog-title>Add New Cluster</h1>
<div>
    <mat-dialog-content>
        <form [formGroup]="clusterForm">
            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Cluster Type</mat-label>
                    <mat-select placeholder="Cluster Type" formControlName="ClusterType">
                        <mat-option value="VMware">VMware</mat-option>
                        <mat-option value="RHEV">RHEV</mat-option>
                        <mat-option value="Hyper-V">Hyper-V</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Cluster Name</mat-label>
                    <input formControlName="ClusterName" matInput type="text" placeholder="Cluster Name">
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 10px;" [disabled]="clusterForm.invalid" mat-raised-button color="primary"
        (click)="addCluster()">Save</button>
</div>
