<h1 style="margin-top: 100px; margin-left: 175px; "><strong>Clusters Page</strong></h1>

<div class="container">
    <div style="margin-bottom: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ROCK" #input>
        </mat-form-field>

        <div class="mat-elevation-z8" style="text-align: center">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="ClusterID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.ClusterID}} </td>
                </ng-container>

                <ng-container matColumnDef="ClusterType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.ClusterType}} </td>
                </ng-container>

                <ng-container matColumnDef="ClusterName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.ClusterName}} </td>
                </ng-container>

                <ng-container matColumnDef="ClusterRemainingRAM">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remaining RAM </th>
                    <td mat-cell *matCellDef="let row"> {{row.ClusterRemainingRAM}} </td>
                </ng-container>

                <ng-container matColumnDef="ClusterRemainingCPUCores">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remaining CPU Cores </th>
                    <td mat-cell *matCellDef="let row"> {{row.ClusterRemainingCPUCores}} </td>
                </ng-container>

                <ng-container matColumnDef="Nodes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nodes </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" (click)=" viewClusterNodes(row.ClusterID)">
                            View Nodes
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openUpdateClusterDialog(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteCluster(row.ClusterID)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <div style="text-align: left">
                <button mat-raised-button color="primary" style="margin-left:20px; margin-top:20px;"
                    (click)="openCreateClusterDialog()">
                    Add New Cluster
                </button>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
